<!DOCTYPE html>
<html>
<head>
    <title>Number List</title>
    <link rel="stylesheet" href="/public/output.css">
</head>
<body>
    <div>
        <h1 class="text-4xl font-bold text-center my-8">Number List</h1>
        <div class="flex justify-center mb-4">
            <button id="add" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Number</button>
        </div>
        <ul id="todoList" class="max-w-md mx-auto bg-white shadow-md rounded-lg p-4"></ul>
        <script src="/public/wasm_exec.js"></script>
    </div>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch('/public/client.wasm'), go.importObject)
            .then(result => go.run(result.instance));
    </script>
</body>
</html>
